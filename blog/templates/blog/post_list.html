{% block content %} {% for post in posts %}
<div class="post">
  <h3>
    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
  </h3>
  <div class="date">
    {{ post.published_date }}
  </div>
  <br />
  <p>{{ post.text | linebreaksbr }}</p>
  <hr />
</div>
{% endfor %} {% endblock %}
